<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        pre, code {
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="readme">Loading README...</div>

    <script>
        fetch('README.md') // path to your external README file
            .then(response => response.text())
            .then(text => {
                document.getElementById('readme').innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById('readme').innerText = 'Failed to load README: ' + err;
            });
    </script>
</body>
</html>
