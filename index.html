<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        pre, code {
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="readme">Loading README...</div>

    <script>
        const basePath = './'; // folder containing README.md and images

        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                // Fix relative image paths
                const fixedText = text.replace(/!\[([^\]]*)\]\((?!https?:\/\/)([^)]+)\)/g, (match, alt, src) => {
                    return `![${alt}](${basePath}${src})`;
                });
                document.getElementById('readme').innerHTML = marked.parse(fixedText);
            })
            .catch(err => {
                document.getElementById('readme').innerText = 'Failed to load README: ' + err;
            });
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7NPZ70EH9T"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7NPZ70EH9T');
    </script>
</body>
</html>
