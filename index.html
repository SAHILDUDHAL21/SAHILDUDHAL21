<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sahil Sachin Dudhal â€” README Viewer (Dark)</title>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root{
      --bg: #0b0f13;
      --panel: #0f1418;
      --muted: #98a0a6;
      --text: #e6eef3;
      --accent: #58a6ff;
      --code-bg: #071018;
      --border: rgba(255,255,255,0.06);
      --shadow: 0 6px 18px rgba(2,6,10,0.6);
      --radius: 12px;
    }

    body.light {
      --bg: #f9f9f9;
      --panel: #ffffff;
      --muted: #586069;
      --text: #24292f;
      --accent: #0969da;
      --code-bg: #f6f8fa;
      --border: rgba(0,0,0,0.08);
      --shadow: 0 6px 18px rgba(2,6,10,0.06);
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      max-width: 1000px;
      margin: 36px auto;
      padding: 28px;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .markdown-body{
      color: var(--text);
      line-height: 1.7;
      font-size: 15px;
    }

    pre, code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
      background: var(--code-bg);
    }
    pre {
      padding: 14px;
      border-radius: 10px;
      overflow: auto;
      color: var(--text);
      font-size: 13px;
      border: 1px solid var(--border);
      margin: 12px 0;
    }
    code {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.04);
    }

    blockquote {
      border-left: 4px solid rgba(255,255,255,0.06);
      padding: 10px 16px;
      margin: 12px 0;
      color: var(--muted);
      background: rgba(255,255,255,0.01);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 14px 0;
    }
    table th, table td {
      border: 1px solid rgba(255,255,255,0.04);
      padding: 8px 12px;
      text-align: left;
    }
    table th {
      background: rgba(255,255,255,0.02);
      color: var(--text);
    }

    /* Floating toggle button */
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }
    #themeToggle:active {
      transform: translateY(1px);
    }

    @media (max-width:720px){
      .container { margin:18px; padding:18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="readme" class="markdown-body">Loading README...</div>
  </div>

  <!-- Floating toggle button -->
  <button id="themeToggle">Switch to Light</button>

  <script>
    const body = document.body;
    const btn = document.getElementById('themeToggle');
    const saved = localStorage.getItem('site-theme');

    // Apply saved theme
    if(saved === 'light') {
      body.classList.add('light');
      btn.textContent = 'Switch to Dark';
    } else {
      body.classList.remove('light');
      btn.textContent = 'Switch to Light';
    }

    btn.addEventListener('click', () => {
      const isLight = body.classList.toggle('light');
      if(isLight){
        btn.textContent = 'Switch to Dark';
        localStorage.setItem('site-theme','light');
      } else {
        btn.textContent = 'Switch to Light';
        localStorage.setItem('site-theme','dark');
      }
    });

    // === Load README.md ===
    const basePath = './'; // folder containing README.md and images
    fetch('README.md')
      .then(resp => resp.text())
      .then(text => {
        const fixedText = text.replace(/!\[([^\]]*)\]\((?!https?:\/\/|\/\/)([^)]+)\)/g, (m, alt, src) => {
          return `![${alt}](${basePath}${src})`;
        });
        document.getElementById('readme').innerHTML = marked.parse(fixedText);
      })
      .catch(err => {
        document.getElementById('readme').innerText = 'Failed to load README: ' + err.message;
      });
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7NPZ70EH9T"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-7NPZ70EH9T');
  </script>
</body>
</html>
